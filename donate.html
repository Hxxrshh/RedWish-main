<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Donate Blood - RedWish</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/donate.css"> <!-- Link to external CSS -->
</head>

<body>

    <div class="container">
        <div class="donation-form">
            <h2>Donate Blood</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="bloodType">Blood Type:</label>
                    <select class="form-control" id="bloodType" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="hospital">Select Hospital:</label>
                    <select class="form-control" id="hospital" required>
                        <option value="">Select Hospital</option>
                        <option value="Krishna Hospital">Krishna Hospital</option>
                        <option value="Iris Hospital">Iris Hospital</option>
                        <option value="Zydus Hospitals">Zydus Hospitals</option>
                        <option value="Arun Hospital">Arun Hospital</option>
                        <option value="Unity Hospital">Unity Hospital</option>
                        <option value="Avira Hospital">Avira Hospital</option>
                        <option value="Anand Hospital">Anand Hospital</option>
                        <option value="Memorial Hospital">Memorial Hospital</option>
                    </select>
                </div>
                <div class="main-button">
                    <button type="submit" class="btn btn-primary">Submit Donation</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright Â© 2025 <a href="#">RedWish</a> Company. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
