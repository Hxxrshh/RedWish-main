<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Blood Requests</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    color: #333;
}

header {
    background-color: #ec6090;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 24px;
}

h2 {
    color: #c0392b;
    text-align: center;
}

/* Form Styling */
#request-form {
    background: white;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

form input, form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #ec6090;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #99ccff;
}

/* Request List */
#requests {
    max-width: 600px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#requestsList {
    margin-top: 10px;
}

.request-item {
    background: #fbeeee;
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 10px;
    border-left: 5px solid #ec6090;
}

    </style>
</head>
<body>
    <header>
        <h1>Emergency Blood Requests</h1>
    </header>
    
    <section id="request-form">
        <h2>Submit an Emergency Request</h2>
        <form id="emergencyRequestForm">
            <label for="requesterType">I am a:</label>
            <select id="requesterType" name="requesterType" required>
                <option value="hospital">Hospital</option>
                <option value="blood-bank">Blood Bank</option>
                <option value="individual">Individual</option>
            </select>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="bloodType">Required Blood Type:</label>
            <select id="bloodType" name="bloodType" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
            
            <button type="submit">Submit Request</button>
        </form>
    </section>
    
    <section id="requests">
        <h2>Active Emergency Requests</h2>
        <div id="requestsList">
            <!-- Requests will be dynamically inserted here -->
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
